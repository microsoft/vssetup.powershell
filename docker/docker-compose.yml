version: "2.1"
services:
  test:
    build: .
    volumes:
      - ../src/VSSetup.PowerShell/bin/${CONFIGURATION:-Debug}:C:/Users/ContainerAdministrator/Documents/WindowsPowerShell/Modules/VSSetup:ro
      - ./Instances:C:/ProgramData/Microsoft/VisualStudio/Packages/_Instances:ro
      - ./Tests:C:/Tests
      - C:/VS/Community
      - C:/VS/Professional
      - C:/VS/Enterprise
      - C:/BuildTools
      - C:/VS/Preview
    network_mode: nat
    expose:
      - "3702/udp"
      - "4022-4023"
